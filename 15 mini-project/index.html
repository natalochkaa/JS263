<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css.index.css">
</head>
<body>
<div class="user"></div>
<script>
    let divHTML = document.getElementsByClassName(`user`)[0];
    fetch(`https://jsonplaceholder.typicode.com/users`)
        .then(response => response.json())
        .then(json => {
            window.localStorage.clear();
            for (let item of json) {
                window.localStorage.setItem(`user${item.id}`, JSON.stringify(item));
                let divForEachUser = document.createElement(`div`);
                divForEachUser.classList.add(`style_divForEachUser`);
                let nameIdUser = document.createElement(`h2`);
                nameIdUser.innerHTML = `${item.id}. name - ${item.name}`;
                let link = document.createElement(`a`);
                link.href = `user-details.html?id=${item.id}`;
                let btn = document.createElement(`button`);
                btn.classList.add(`styleBtn`);
                btn.innerHTML = `click me`;
                link.append(btn);
                divForEachUser.append(nameIdUser, link);
                divHTML.appendChild(divForEachUser);
            }
        })
</script>
</body>
</html>
